<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
      color: white;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }
    .fade.show {
      opacity: 1;
    }

    .screen {
      display: none;
      text-align: center;
    }
    .screen.active {
      display: block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .flicker {
      font-size: 1.2rem;
      animation: flicker 1.5s infinite;
      cursor: pointer;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    /* White background screens */
    .white-bg {
      background: white;
      color: black;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button, .done-btn {
      padding: 10px 20px;
      border: none;
      background: black;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 5px;
    }
    button:hover, .done-btn:hover {
      background: #333;
    }

    .input-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid black;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .done-btn {
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>
<body>
  <!-- Screen 1 -->
  <div id="welcomeScreen" class="screen active fade">
    <h1>Welcome</h1>
    <p class="flicker" onclick="goToName()">Click on screen for next</p>
  </div>

  <!-- Screen 2 -->
  <div id="nameScreen" class="screen fade white-bg">
    <h1>Provide us your name, for better conversation</h1>
    <div class="input-box">
      <input type="text" id="username" placeholder="Enter your name">
      <button class="done-btn" onclick="saveName()">Done</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div id="dashboard" class="screen fade white-bg">
    <h1 id="greeting"></h1>
  </div>

  <script>
    function fadeOutIn(current, next) {
      document.getElementById(current).classList.remove("show");
      setTimeout(() => {
        document.getElementById(current).classList.remove("active");
        document.getElementById(next).classList.add("active");
        setTimeout(() => {
          document.getElementById(next).classList.add("show");
        }, 50);
      }, 1000);
    }

    // Next (welcome â†’ name screen)
    function goToName() {
      fadeOutIn("welcomeScreen", "nameScreen");
    }

    // Save Name
    function saveName() {
      let name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("userName", name);
        document.getElementById("greeting").innerText = "Hello, " + name + "!";
        fadeOutIn("nameScreen", "dashboard");
      }
    }

    // On load check if name already saved
    window.onload = function() {
      let savedName = localStorage.getItem("userName");
      if (savedName) {
        document.body.style.background = "white";
        document.getElementById("welcomeScreen").classList.remove("active", "show");
        document.getElementById("dashboard").classList.add("active", "show");
        document.getElementById("greeting").innerText = "Hello, " + savedName + "!";
      } else {
        setTimeout(() => {
          document.getElementById("welcomeScreen").classList.add("show");
        }, 50);
      }
    };
  </script>
</body>
</html>
