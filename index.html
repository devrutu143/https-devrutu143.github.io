<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    #nameInputBox {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: #0af;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #09c;
    }

    .flicker {
      margin-top: 15px;
      font-size: 18px;
      animation: flicker 1.2s infinite alternate;
      cursor: pointer;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #dashboard {
      display: none;
      width: 100%;
      height: 100vh;
      background: white;
      color: black;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- Name Input -->
  <div id="nameInputBox">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="showWelcome()">Start</button>
  </div>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" style="display:none; text-align:center;">
    <h1 id="greeting"></h1>
    <div class="flicker" onclick="openDashboard()">Click on screen for next</div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>ðŸŽ® Your White Dashboard (Game area)</h2>
  </div>

  <script>
    function showWelcome() {
      let name = document.getElementById("username").value;
      if (name.trim() === "") name = "User";

      document.getElementById("nameInputBox").style.display = "none";
      document.getElementById("welcomeScreen").style.display = "block";

      document.getElementById("greeting").innerText = `Hello, ${name}!`;
    }

    function openDashboard() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
    }
  </script>

</body>
</html>
